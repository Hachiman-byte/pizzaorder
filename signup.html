<!DOCTYPE html>
<html>
<head>
	<title>signup</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="signup">
	<div class="toplining"></div>
	<div class="box">
		<form class="left">
				<div>
					<h1>Sign Up Now</h1>
				</div>
				<img src="img/pizzaman.jpg">
				<div>
					<label>Full Name:</label>
					<input style="margin-left: 9px" class="input" type="text" name="First Name" placeholder="First Name" required maxlength="30">
					<input class="input" type="text" name="Last Name" placeholder="Last Name" required maxlength="15">
				</div>
				<div>
					<label>Birth Date:</label>
					<input style="margin-left: 7px" class="input" type="date" name="Birth_Date">
				</div>
				<div>
					<label>Address:</label>
					<input style="margin-left: 19px" class="input" type="text" name="Sitio" placeholder="Sitio/Purok" required maxlength="15">
					<input class="input" type="text" name="Barangay" placeholder="Barangay" required maxlength="20">
					<input class="input" type="text" name="City" placeholder="City" required maxlength="15">
					<input class="input" type="text" name="Province" placeholder="Province" required maxlength="20">
					<input class="input" type="text" name="Zip_Code" placeholder="Postal/Zip Code" minlength="4" maxlength="4" required>
				</div>
				<div>
					<label>Phone:</label>
					<input style="margin-left: 32px"  class="input" type="tel" name="Phone_Number" minlength="11" maxlength="11" required>
				</div>
				<div>
					<label>Username:</label>
			    	<input style="margin-left: 6px" class="input" type="text" name="Username" maxlength="20" required>
			    </div>
				<div>
					<label>Email:</label>
					<input style="margin-left: 37px" class="input" type="email" name="Email" maxlength="30" required>
			    </div>
			    <div>
			    	<label>Password:</label>
			    	<input style="margin-left: 9px" class="input" type="password" name="Password" minlength="8" maxlength="20" title="Must contain at least 8 and maximum of 20 characters" required>
			    </div>
			    <div class="check">
			    	<input type="checkbox" name="Terms">
			    	<i>Terms and Conditions</i>
			    </div>
			    <div>
			    	<p class="term">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
			    	tempor incididunt ut labore et dolore magna aliqua. Ut  enimad minim veniam,
			    	quis nostrud exercitation ullamco </p>
			    </div>
			    <div>
			    	<a href="index.html"><button class="signin">Sign In
			    	</button></a>
			    </div>
		</form>
	</div>
    <div class="bottomlining"></div>
</body>
</html>
